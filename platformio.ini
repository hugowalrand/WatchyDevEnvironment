[env:watchy]
platform = espressif32@^5.3.0
board = watchy
framework = arduino
board_build.partitions = partitions.csv
build_flags =
    -std=gnu++17
    -Os
    -ffunction-sections
    -fdata-sections
    -Wno-register
    -D LOG_LEVEL=2 ; 0=None, 1=Error, 2=Info, 3=Debug
lib_deps =
    sqfmi/Watchy@1.3.5
    bodmer/TFT_eSPI@^2.5.30
upload_speed = 921600
monitor_speed = 115200

[env:native]
platform = native
test_framework = doctest
lib_deps =
    bblanchon/ArduinoJson@^7 ; Pour mocks/stubs si n√©cessaire 